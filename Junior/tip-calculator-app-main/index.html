<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <p>S P L I</p>
      <p>T T E R</p>
    </div>
    <div class="calculator">
      <div class="calculator-module input-container">
        <div class="section">
          <div class="label">Bill</div>
          <div class="bill-input-div">
            <input class="input" id="bill-input" type="number" placeholder="0" onkeyup="calculate()">
          </div>
        </div>
        <br>
        <div class="section" id="tips-container">
          <div class="label">Select Tip %</div>
          <div class="tips-selection" id="tips-buttons">
            <button class="tips-toggle selections selected" type="button" value="5" onclick="selectTipToggle(this)">5%</button>
            <button class="tips-toggle selections" type="button" value="10" onclick="selectTipToggle(this)">10%</button>
            <button class="tips-toggle selections" type="button" value="15" onclick="selectTipToggle(this)">15%</button>
            <button class="tips-toggle selections" type="button" value="25" onclick="selectTipToggle(this)">25%</button>
            <button class="tips-toggle selections" type="button" value="50" onclick="selectTipToggle(this)">50%</button>
            <input class="tips-toggle input" id="custom-tips-input" type="number" placeholder="Custom" onclick="selectTipToggle(this)"  onkeyup="calculate()">
            <div style="clear: both;"></div>
          </div>
        </div>
        <br>
        <div class="section">
          <div class="label">Number of People<span class="error">Can't be zero</span></div>
          <div class="num-people-input-div">
            <input class="input" id="number-of-people" type="number" placeholder="0" onkeyup="validateInput(this)">
          </div>
        </div>
      </div>
      <div class="break"></div>
      <div class="calculator-module output-container">
        <div class="section output">
          <div class="output-col">
            Tip Amount
            <p class="subtitle">/ person</p>
          </div>
          <div class="output-col calculated-value" id="tip-amount">
            $0.00
          </div>
        </div>
        <div class="section output">
          <div class="output-col">
            Total
            <p class="subtitle">/ person</p>
          </div>
          <div class="output-col calculated-value" id="total-amount">
            $0.00
          </div>
        </div>
        <div class="section">
          <input type="button" id="reset" value="RESET" onclick="reset()">
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yanjun91">Lim Yan Jun</a>.
    </div>
  </div>
</body>
</html>
